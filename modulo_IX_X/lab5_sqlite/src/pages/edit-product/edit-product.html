<ion-header>

  <ion-navbar hideBackButton="false">
    <ion-title>Detalle producto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="myForm2" (ngSubmit)="saveForm()">
    <ion-list>
      <ion-item>
        <ion-label floating>Id</ion-label>
        <ion-input  formControlName="id" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input  formControlName="name" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!myForm2.valid">Guardar</button>
  </form>
</ion-content>
