<!DOCTYPE html>
<html lang="es">
<title>Formulario Miguel</title>
<head>
<link rel="stylesheet" href="bootstrap-4/css/bootstrap.css">
<link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-4/css/bootstrap-grid.css">

<link rel="stylesheet" href="bootstrap-4/css/bootstrap-grid.min.css">
<link rel="stylesheet" href="bootstrap-4/css/bootstrap-reboot.css">
<link rel="stylesheet" href="bootstrap-4/css/bootstrap-reboot.min.css">

<style>
.titulo{color: #0431B4;}
.cuadro{background-color: #EFF8FB;}
.cuadro:active {
    background-color: blue;
}
</style>
</head>
<body>
<form class="form-horizontal" role="form">
  <div class="container">
  <div class="row">

  <div class="col-md-12">

  <div class="col-md-8 titulo"><h1>FORMULARIO <small>Unipiloto</small></h1></div>
  <div class="col-md-4"><p>Ingresese sus datos:</p><p>Todos los campos</p></div>

  <div class="form-group">
    <label for="ejemplo_email_3" class="col-lg-2 control-label ">Nombre</label>
    <div class="col-lg-10">
      <input type="text" class="form-control input-lg cuadro" id="ejemplo_email_3"
             placeholder="Nombres completos">
    </div>
  </div>

  <div class="form-group">
    <label for="ejemplo_email_3" class="col-lg-2 control-label">Pagina Git hub</label>
    <div class="col-lg-10">
      <input type="url" class="form-control input-lg cuadro" id="ejemplo_email_3"
             placeholder="https://google.com">
    </div>
  </div>

  <div class="form-group">
    <label for="ejemplo_email_3" class="col-lg-2 control-label">Edad</label>
    <div class="col-lg-10">
      <input type="number" class="form-control input-lg cuadro" id="ejemplo_email_3"
             placeholder="">
    </div>
  </div>

  <div class="form-group">
    <label for="ejemplo_email_3" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-10">
      <input type="email" class="form-control input-lg cuadro" id="ejemplo_email_3"
             placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="ejemplo_password_3" class="col-lg-2 control-label">Clave</label>
    <div class="col-lg-10">
      <input type="password" class="form-control input-lg cuadro" id="ejemplo_password_3" 
             placeholder="Clave">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> No cerrar sesion
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-danger btn-lg btn-block">Registrar</button>
    </div>
  </div>
  </div>
  </div>
  </div>
</form>
</body>
</html!>
